<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <aside class="sidebar">
      <header>
        <h2>WhatsApp Web</h2>
      </header>
      <div class="search-bar">
        <input type="text" placeholder="Buscar o empezar un chat">
      </div>
      <ul class="chat-list">
        <li class="chat">
          <div class="chat-info">
            <h3>Amigo 1</h3>
            <p>Último mensaje...</p>
          </div>
        </li>
        <li class="chat">
          <div class="chat-info">
            <h3>Amigo 2</h3>
            <p>Último mensaje...</p>
          </div>
        </li>
      </ul>
    </aside>


    <main class="chat-window">
      <header>
        <h3>Amigo 1</h3>
      </header>
      <div class="messages">
        <p class="message sent">Hola, ¿cómo estás?</p>
        <p class="message received">¡Todo bien! ¿Y tú?</p>
      </div>
      <footer>
        <input type="text" placeholder="Escribe un mensaje">
      </footer>
    </main>

    
  </div>

</body>
</html>
